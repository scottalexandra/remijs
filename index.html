<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="carousel col-md-5">
      <span class="pause-button" id="c1"></span>
      <div class="one slides-container">
        <a class="arrow-btn glyphicon glyphicon-chevron-left" id="carousel-1-arrow-left"></a>
        <div class="left-slides">
          <div class="carousel-1-slide slide" id="slide-0" ></div>
          <div class="carousel-1-slide slide" id="slide-1" style="display: none;"></div>
          <div class="carousel-1-slide slide" id="slide-2" style="display: none;"></div>
          <div class="carousel-1-slide slide" id="slide-3" style="display: none;"></div>
        </div>
        <a class="arrow-btn glyphicon glyphicon-chevron-right" id="carousel-1-arrow-right"></a>
      </div>
    </div>
    <div class="carousel col-md-5">
      <span class="pause-button" id="c2"></span>
      <div class="two slides-container">
        <a class="arrow-btn glyphicon glyphicon-chevron-left" id="carousel-2-arrow-left"></a>
        <div class="right-slides">
          <div class="carousel-2-slide slide" id="slide-4" ></div>
          <div class="carousel-2-slide slide" id="slide-5" style="display: none;"></div>
          <div class="carousel-2-slide slide" id="slide-6" style="display: none;"></div>
          <div class="carousel-2-slide slide" id="slide-7" style="display: none;"></div>
        </div>
        <a class="arrow-btn glyphicon glyphicon-chevron-right" id="carousel-2-arrow-right"></a>
      </div>
    </div>
  </body>
</html>

<script src="./assets/javascripts/carousel.js"></script>
